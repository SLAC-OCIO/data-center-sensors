<template name="mainLayout">
    <div id="drawerExample" class="drawer dw-xs-10 dw-sm-6 dw-md-4 fold" aria-labelledby="drawerExample">
        <div class="drawer-controls">
            <a href="#drawerExample" data-toggle="drawer"  aria-foldedopen="false" aria-controls="drawerExample" class="btn btn-primary btn-sm">Menu</a>
        </div>
        <div class="drawer-contents">
            <div class="drawer-heading">
                <h2 class="drawer-title">Menu</h2>
            </div>
            <div class="drawer-body">
                <a href="/">home</a>
            </div>
            <ul class="drawer-nav">
                <li role="presentation" class="active"><a href="/heatmap">Map</a></li>
                <li role="presentation"><a href="/table">Table</a></li>
                <li role="presentation"><a href="#">login - not implmented yet</a></li>
            </ul>
            <div class="drawer-footer">
                <small></small>
            </div>
        </div>
    </div>
    <div class="navbar" id="topPanel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">

                </div>
                <form class="navbar-left" role="search">

                </form>
                <ul class="nav navbar-nav navbar-right navbar-form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </ul>
            </div>
        </nav>
    </div>
    <div main>
        {{>Template.dynamic template=content}}
    </div>
    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                </div>
                <div class="modal-body">
                    {{>Template.dynamic template=toastTemplate data=toastData}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</template>
